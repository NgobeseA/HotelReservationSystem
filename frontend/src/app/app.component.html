<!-- Hotel Reservation App -->
<div class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">

    <h1 class="text-9xl font-bold text-primary mb-6">Hotel Reservation System</h1>
    
    <!-- Tailwind CSS Example -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
      <p class="text-gray-700 mb-4">Welcome to our hotel reservation system. This is a test to verify that Tailwind CSS is working properly.</p>
      <button class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Book Now with Tailwind
      </button>
    </div>
    
    <!-- PrimeNG Example -->
    <p-card header="PrimeNG Card" subheader="Card Subheader" [style]="{ width: '100%' }" styleClass="mb-8">
      <p class="m-0">
        This is a PrimeNG Card component. PrimeNG is now successfully installed and working with Angular 19.
      </p>
      <ng-template pTemplate="footer">
        <p-button label="Book Now with PrimeNG" icon="pi pi-check" styleClass="p-button-primary"></p-button>
      </ng-template>
    </p-card>
    
    <div class="p-inputgroup mb-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
      </span>
      <input pInputText placeholder="Username" />
    </div>
  </div>
</div>

<router-outlet></router-outlet>
